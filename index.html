<!DOCTYPE html>
<html lang="en">
    <!-- background image -->
<img id="bg" src="images/bg/1024.jpg" alt="" style="position: fixed; left: 0; top: 0" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Content Creator</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">  <!-- YOUR CSS LINK FILE-->
</head>
<body>
    <!-- JavaScript SDK for facebook plugin -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0"></script>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 mx-auto">Content Creator</span>
    </nav>
<div class="container" style="background-color:whitesmoke">
    <!-- Image container, add search bar and div for picsum that will pop up, like from GIPHY API assignment-->
    <div class="row"> 
        <div class="col">
            <div class="card m-3">
                <button id="image-button" class="git-topic-button btn btn-outline-dark mx-auto">New Image</button>                
                <div id="image-container" class="card m-3 mx-auto d-flex flex-row flex-wrap justify-content-around" ><!-- image display here -->
                    <canvas id="myCanvas" width="600" height="400"><!--IMAGE GOES HERE--></canvas>
                </div>
                <div id="textContainer" class="text-center"><!-- TEXT HERE--></div>
                <!--combines the image file with text using canvas -->
                <button id="newImageButton" class="btn btn-outline-dark mx-auto m-2 mt-0"
                onclick="myCanvas()">Combine!</button>
                <button id="clear-text" class="btn btn-outline-dark mx-auto m-2 mt-0">Clear Text</button>
            </div>
        </div>
    </div>
    <div class="row">
        <!--phrase/quote container-->
        <div class="col-6" id="quote-container">
            <div class="card m-3 mx-auto">
                <div class="card-body text-center m-1 mx-auto">
                    <h5 class="card-title">Need Insipration?</h5>
                    <button type="button" class="btn btn-secondary" id="random-quote">Random Quote</button>
                    <div class="bg-light mx-auto" id="quote-bin-display" style="width:30rem; height: 6.41rem;">
                        <br>
                        <span id="quote"></span>
                        <br>
                        <span id="author"></span>
                    </div>
                    <p>Add quote to image!</p>
                    <br>
                    <button type="button" class="btn btn-secondary" id="add-quote">Add</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card m-3 mx-auto">
                <form class="form-inline m-1 mx-auto">
                    <!--manually entered text-->
                    <textarea class="form-control" id="addText" rows="6" style="width: 33rem;height: 15rem;"></textarea>
                </form>
                <button id="add-text-button" class="btn btn-outline-dark mx-auto" type="submit">Add Your Own Quote!</button>
            </div>
        </div>
    </div>
    <!--social media share buttons.-->
    <div class="row"> 
        <div class="col-12 d-flex card m-3 card-body flex-container mb-3 ">    
            <div class="row">   
                <div class="col-12 text-center">
                    <h3>Post Content To Your Social Media Sites!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex flex-container justify-content-around">
                    <!-- facebiik plugin -->
                    <!-- <span><div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div></span> -->
                    <!-- twitter plugin -->
                    <div><a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="Hi! Here&#39;s a meme created by the content creator! " data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></div>
                    <!-- tumblr plugin -->
                   <!-- <div><a class="tumblr-share-b utton" data-color="blue" data-notes="none" href="https://embed.tumblr.com/share"></a> <script>!function(d,s,id){var js,ajs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://assets.tumblr.com/share-button.js";ajs.parentNode.insertBefore(js,ajs);}}(document, "script", "tumblr-js");</script></div> -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- link to your JS file -->
<script src="assets/javascript/logic.js"></script> <!-- ADD JS LINK-->
<!-- gif logic js link-->
<script type="text/javascript" src="assets/javascript/gif-text-comb.js"></script>   
<script type="text/javascript" src="assets/javascript/gif-logic.js"></script>   
<script type="text/javascript" src= "assets/javascript/add-text.js"></script>
<script type="text/javascript" src= "assets/javascript/ux-design.js"></script>

</body>
</html>
